<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar Panel Position & Voltage Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<style>
  @keyframes pulse {
    50% {
      box-shadow: 0 0 30px 15px rgba(250, 204, 21, 0.7), 0 0 50px 30px rgba(252, 211, 77, 0.3);
    }
  }
  .animate-sun-pulse {
    animation: pulse 4s infinite ease-in-out;
  }

  @keyframes sheen {
    0% {
      transform: skewX(-25deg) translateX(-150%);
    }
    100% {
      transform: skewX(-25deg) translateX(150%);
    }
  }
  .panel-sheen {
    position: relative;
    overflow: hidden;
  }
  .panel-sheen::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
    animation: sheen 5s infinite;
    opacity: 0.7;
  }

  /* Add a subtle fade-in for the Gemini advice */
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
  }
</style>
</head>
  <body class="bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
